<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped News</title>
    <style>
        body {
            background: linear-gradient(
                to bottom,
                rgb(114, 114, 218),
                rgb(98, 98, 196),
                rgb(94, 94, 196),
                rgb(84, 84, 179)
            );
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .scraped-news-section {
            width: 80%;
            margin: 20px auto;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px rgba(173, 175, 209, 0.1);
            padding: 20px;
        }

        .headings {
            text-align: center;
            text-transform: uppercase;
            font-size: 20px;
            color: white;
            font-weight: bold;
            margin: 10px 0;
        }

        .scrap-news-link {
            display: block;
            width: fit-content;
            background-color: rgb(186, 209, 216);
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            margin: 10px auto;
            text-align: center;
        }

        .scrap-news-link:hover {
            background-color: rgb(175, 205, 214);
        }

        .scraped-news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .scraped-news-card {
            width: 30%;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            color: #fff;
        }

        .scraped-news-card p {
            margin: 5px 0;
        }

        @media screen and (max-width: 900px) {
            .scraped-news-card {
                width: 45%;
            }
        }

        @media screen and (max-width: 600px) {
            .scraped-news-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="scraped-news-section">
        <h1 class="headings">Scraped News</h1>
        <a href="{% url 'scrape-news-manually' %}" class="scrap-news-link">Scrap News</a>

        <div class="scraped-news-wrapper">
            <p class="headings">Latest News</p>
            <section class="scraped-news-container">
                {% for heading, body in contents %}
                <div class="scraped-news-card">
                    <p><strong>{{ heading }}</strong></p>
                    <p>{{ body }}</p>
                </div>
                {% endfor %}
            </section>

            <p class="headings">Highlights</p>
            <section class="scraped-news-container">
                {% for heading in heading_s %}
                <div class="scraped-news-card">
                    <p>{{ heading }}</p>
                </div>
                {% endfor %}
            </section>
        </div>
    </div>
</body>
</html>
